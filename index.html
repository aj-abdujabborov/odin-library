<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <div class="book-container">
    </div>

    <form id="add-book" novalidate>
        <ul>
            <li>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </li>
            <li>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </li>
            <li>
                <label for="year">Year</label>
                <input type="tel" id="year" name="year" pattern="[0-9]{4}">
            </li>
            <li>
                <label for="read">Read?</label>
                <input type="checkbox" id="read" name="read">
            </li>
            <li>
                <button type="button">Add</button>
            </li>
        </ul>
    </form>
    

    <template id="book-template">
        <div class="book">
            <span id="title" class="prop">Title</span>
            <span id="title" class="value"></span>
            <span id="author" class="prop">Author</span>
            <span id="author" class="value"></span>
            <span id="year" class="prop">Year</span>
            <span id="year" class="value"></span>
            <span id="read" class="prop">Read?</span>
            <span id="read" class="value"></span>
        </div>
    </template>
</body>
</html>
