<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <div class="book-container">
        <div class="add-book">
            <form id="add-book">
                <h2>Add book</h2>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </li>
                    <li>
                        <label for="year">Year</label>
                        <input type="tel" id="year" name="year" pattern="[0-9]{4}">
                    </li>
                    <li>
                        <label for="read">Read?</label>
                        <input type="checkbox" id="read" name="read">
                    </li>
                    <li>
                        <button type="button">Add</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <template id="book-template">
        <div class="book">
            <div class="book-info">
                <span id="title" class="value"></span>
                <span id="author" class="value"></span>
                <span id="year" class="value"></span>
            </div>
            <span id="read" class="value"></span>
            <img class="minus-icon icon" src="./icons/minus-circle-outline.svg" alt="Minus icon">
        </div>
    </template>
</body>
</html>
